<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kafka Message Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #messages {
      margin-top: 20px;
    }
    .message {
      padding: 10px;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Kafka Message Board</h1>

  <form id="message-form">
    <input type="text" id="message-input" placeholder="Enter a message" required>
    <button type="submit">Send</button>
  </form>

  <h2>Stored Messages</h2>
  <div id="messages"></div>

  <script>
    const form = document.getElementById('message-form');
    const input = document.getElementById('message-input');
    const messagesDiv = document.getElementById('messages');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value;
      if (!message) return;

      // Send message to backend
      await fetch('http://localhost:5000/produce', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      input.value = '';
      loadMessages();  // Refresh the list
    });

    async function loadMessages() {
      const res = await fetch('http://localhost:5000/messages');
      const data = await res.json();
      messagesDiv.innerHTML = '';
      data.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message';
        div.textContent = msg.content;
        messagesDiv.appendChild(div);
      });
    }

    // Initial load
    loadMessages();
  </script>
</body>
</html>
